<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Analisador de Emo√ß√µes</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 40px auto;
    background: #f0f4f8;
    padding: 20px;
    border-radius: 10px;
  }
  textarea {
    width: 100%;
    height: 100px;
    font-size: 1rem;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    resize: vertical;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #0078d7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
  .resultado {
    margin-top: 20px;
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 0 8px #ccc;
  }
  .emocao {
    margin-bottom: 6px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>üîç Analisador de Emo√ß√µes</h1>

<textarea id="texto" placeholder="Digite um texto em portugu√™s para analisar as emo√ß√µes..."></textarea>
<button id="btnAnalisar">Analisar Emo√ß√µes</button>

<div class="resultado" id="resultado" style="display:none;">
  <h2>Resultado</h2>
  <p><strong>Emo√ß√£o dominante:</strong> <span id="dominante"></span></p>
  <div id="detalhes"></div>
</div>

<script>
  const btn = document.getElementById('btnAnalisar');
  const textoInput = document.getElementById('texto');
  const resultadoDiv = document.getElementById('resultado');
  const dominanteSpan = document.getElementById('dominante');
  const detalhesDiv = document.getElementById('detalhes');

  btn.addEventListener('click', async () => {
    const texto = textoInput.value.trim();
    if (!texto) {
      alert('Digite um texto para analisar.');
      return;
    }
    btn.disabled = true;
    btn.textContent = 'Analisando...';

    try {
      const response = await fetch('https://api-emocoes-service-176553900326.us-central1.run.app/analisar', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ texto })
      });

      if (!response.ok) {
        throw new Error('Erro na requisi√ß√£o: ' + response.status);
      }

      const data = await response.json();
      dominanteSpan.textContent = data.dominante.toUpperCase();

      detalhesDiv.innerHTML = '';
      for (const [emocao, valor] of Object.entries(data.resultado)) {
        if (valor > 0) {
          const p = document.createElement('p');
          p.className = 'emocao';
          p.textContent = `${emocao}: ${valor}%`;
          detalhesDiv.appendChild(p);
        }
      }

      resultadoDiv.style.display = 'block';

    } catch (err) {
      alert('Erro ao analisar: ' + err.message);
    } finally {
      btn.disabled = false;
      btn.textContent = 'Analisar Emo√ß√µes';
    }
  });
</script>

</body>
</html>
